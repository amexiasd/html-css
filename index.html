<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="./vue.js"></script>
<link rel="stylesheet" href="./style.css">
<title>Chapter 1</title>
</head>

<body>
	<div id="app">
<main>
	<selction class="glass">
		<div class="dashboard">
			<div class="maintitle">
				<h2>Dashboard</h2>
			</div>
			<div class="mainmenu">
				<h2>Open Orders</h2>
			</div>
			<div class="mainmenu">

			</div>
			<div class="mainmenu">
				<h2>Settings</h2>
			</div>
		</div>
		<div class="activearea">
			<div class="orders">
				<form action="" method="get">
					<label  for="dog-names">Asset</label>
						<select name="dog-names" id="dog-names">
						<option value="rigatoni">{{coinlist[0]}}</option>
						<option value="dave">{{coinlist[1]}}</option>
						<option value="pumpernickel">{{coinlist[2]}}</option>
						<option value="reeses">{{coinlist[3]}}</option>
						</select>
					<div class="inpt">
						<label class="lbl" for="name">Asset</label>
						<input type="text">
					</div>
					<div class="inpt">
						<label classlbl for="amount">Amount</label>
						<input type="text">
					</div>
					<div class="inpt">
						<label classlbl for="price">Price</label>
						<input type="text">
					</div>
					
					<input type="button" value="save">
				</form>
			</div>
		</div>
	</selction>
</main>
</div>
<script>
	var app = new Vue({
	  el: "#app",
	  data: {
	    message: "Helldddfdfdfdde!",
	    coinlist:['BTC','ETH','XLM','DASH']
	  }
	});
	
      </script>
